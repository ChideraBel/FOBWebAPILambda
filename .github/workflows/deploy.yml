name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: us-east-2 # Change this to your Lambda function's region

    - name: Update Lambda function code
      run: aws lambda update-function-code --function-name FobWebApiLambdaCdkStack-FOBWebAPILambdaFunction2E0-0oml1h2AzfBU --zip-file fileb://target/FOBWebAPILambda-1.0-SNAPSHOT.jar
